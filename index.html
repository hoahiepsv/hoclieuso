
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">https://github.com/hoahiepsv/hoclieuso/blob/main/index.html
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-LEARNING | VÕ VĂN KIỆT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Cấu hình MathJax để render MathType-style -->
    <script>
      window.MathJax = {
        tex: {
          inlineMath: [['$', '$'], ['\\(', '\\)']],
          displayMath: [['$$', '$$'], ['\\[', '\\]']],
          processEscapes: true,
          processEnvironments: true
        },
        options: {
          skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre']
        },
        svg: {
          fontCache: 'global'
        }
      };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');
        
        :root {
            --primary-blue: #2563eb;
            --dark-blue: #1e3a8a;
            --light-blue: #eff6ff;
            --accent-blue: #60a5fa;
        }

        body { 
          font-family: 'Inter', sans-serif; 
          overflow-x: hidden;
          background-color: #f8fbff;
          color: #1e293b;
          font-size: 16px;
        }

        /* Chỉnh sửa hiển thị MathJax giống MathType, kích thước 15px theo yêu cầu */
        mjx-container {
          font-size: 15px !important;
          color: #1e3a8a !important;
        }

        .math-block-container {
          display: flex;
          justify-content: center;
          align-items: center;
          padding: 1.5rem;
          margin: 1.5rem 0;
          background: #ffffff;
          border-radius: 1.25rem;
          box-shadow: 0 4px 12px rgba(37, 99, 235, 0.08);
          border: 1px solid rgba(37, 99, 235, 0.1);
          overflow-x: auto;
        }

        .animate-in { animation: fadeIn 0.4s ease-out both; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .custom-scrollbar::-webkit-scrollbar { width: 6px; height: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #dbeafe; border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #3b82f6; }

        .lesson-frame-container {
            width: 100%;
            border-radius: 1.5rem;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(37, 99, 235, 0.1);
            background: #fff;
            border: 4px solid #fff;
            aspect-ratio: 16 / 9;
            margin-bottom: 2rem;
        }

        p, span, div, li {
          font-size: 16px;
          line-height: 1.6;
        }

        .blue-gradient {
          background: linear-gradient(135deg, #1e3a8a 0%, #2563eb 100%);
        }

        .math-type-render ul { list-style-type: disc; padding-left: 1.5rem; margin: 0.5rem 0; }
        .math-type-render ol { list-style-type: decimal; padding-left: 1.5rem; margin: 0.5rem 0; }
    </style>
